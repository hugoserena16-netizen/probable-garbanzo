<!doctype html>
<html lang="es">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Pagar — SerHu</title>
<link rel="stylesheet" href="style.css"/></head>
<body>
<header class="header">
  <div class="brand"><img src="logo.svg" alt="SerHu logo"><div><div style="font-weight:700">SerHu</div><div style="font-size:13px">Tienda Dropshipping</div></div></div>
  <nav class="nav header-links">
    <a href="index.html">Inicio</a><a href="products.html">Productos</a><a href="cart.html">Carrito</a><a href="checkout.html">Pagar</a>
  </nav>
</header>
<main class="container">
  <h2>Pagar</h2>
  <div class="product-page">
    <div class="left">
      <div id="checkoutItems"></div>
      <div style="margin-top:12px"><strong>Total: <span id="checkoutTotal">0.00€</span></strong></div>
    </div>
    <div class="right">
      <h3>Información de pago</h3>
      <div class="form-row"><input class="input" id="name" placeholder="Nombre completo"></div>
      <div class="form-row"><input class="input" id="address" placeholder="Dirección de envío"></div>
      <div class="form-row"><input class="input" id="card" placeholder="Número de tarjeta (simulado)"></div>
      <div class="form-row"><input class="input" id="exp" placeholder="MM/AA"></div>
      <div class="form-row"><input class="input" id="cvc" placeholder="CVC"></div>
      <div style="margin-top:8px"><button class="btn" id="payBtn">Pagar con tarjeta (simulado)</button></div>
      <div style="margin-top:12px"><small class="small">Nota: Este pago es <strong>simulado</strong>. Para pagos reales conecta Stripe o PayPal — ver README.txt.</small></div>
      <div id="payResult" style="margin-top:12px"></div>
    </div>
  </div>
</main>
<footer class="footer">© SerHu — Demo</footer>
<script src="js/app.js"></script>
</body>
</html>
